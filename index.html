<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Kai Lee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" id="content" placeholder="代辦事項" required>
        <input type="number" id="month" min="1" max="12" placeholder="M" required>
        <input type="number" id="day" min="1" max="31" placeholder="D" required>
        <button type="submit">送出</button>
    </form>
    <br>
    <br>
    <div class="todoList">
    </div>
</body>
<script src="index.js"></script>

</html>
